<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Dos Números</title>

</head>
<body>
<h1>Calculadora 2 — Multiplicación y primos</h1>

<label for="numero2">Ingrese un número:</label>
<input type="number" id="numero2" min="1" placeholder="Numeros enteros positivos">
<button onclick="runCalculadora2()">Procesar</button>

<div style="margin-top:1rem">
    <p><strong>Multiplicación:</strong> <span id="multiplicacionRes"></span></p>
    <p><strong>Paso a paso:</strong></p>
    <ol id="multiplicacionesList" ></ol>
    <p><strong>Números primos: </strong> <span id="primosRes"></span></p>
    <p><strong>Números no primos: </strong> <span id="noPrimosRes"></span></p>
    <p id="mensajes"></p>
</div>

<script src="calculadora2.js"></script>

</body>
</html>
